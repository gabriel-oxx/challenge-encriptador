<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encriptador de texto</title>
</head>

<body>
	<h1 id="title">Encriptador</h1>
	<main id="main">
		<section id="info">
			<label for="input">Digite o texto a ser criptografado</label>
			<textarea name="text" id="input" wrap="hard" cols="30" rows="30"
				placeholder="Insira apenas letras minúsculas, sem assento e não insira caracteres especiais"></textarea>
		</section>
		<section id="controlers">
			<button id="encrypt" type="button">Criptografar</button>
			<button id="decrypt">Descriptografar</button>
			<button id="clear" type="button">Limpar</button>
		</section>
		<section id="content">
			<p id="result"></p>
		</section>
	</main>
	<footer id="footer"></footer>
	<script src="script.js"></script>
</body>

</html>
