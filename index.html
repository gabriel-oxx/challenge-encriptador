<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Encriptador de texto</title>
</head>

<body>
	<h1 class="title">Encriptador</h1>
	<main id="main">
		<section class="info">
		<label role="alert" class="text__style" for="input">Digite o texto a ser criptografado</label>
			<textarea class="text__area" name="text" id="input" wrap="hard" cols="30" rows="30"
				placeholder="Insira apenas letras minúsculas, sem acento e não insira caracteres especiais"></textarea>
		</section>
		<section class="buttons">
			<button class="buttons__style" id="encrypt"> <img src="assets/icons8-lock-24.png" alt="Ícone de um cadeado fechado"/> Criptografar </button>
			<button class="buttons__style" id="decrypt"> <img src="assets/icons8-open-lock-24.png" alt="Ícone de um cadeado aberto"/> Descriptografar</button>
			<button class="buttons__style" id="copy"> <img src="assets/icons8-copy-25.png" /> Copiar</button>
			<button class="buttons__style" id="clear"> <img src="assets/icons8-eraser-24.png" alt="Ícone de uma borracha"/> Começar de novo</button>
		</section>
		<section id="content">
			<div class="img__top__secret">
				<img class="top__secret" id="image" src="assets/topSecret.jpg"
					alt="imagem de um grafite horizontal escrito dentro de uma faixa preta em branco 'top secret'">
			</div>
			<p class="paragraph" id="paragraph"></p>
		</section>
	</main>
	<footer class="footer" id="footer">Desenvolvido por Gabriel Costa</footer>
	<script src="script.js"></script>
</body>

</html>
